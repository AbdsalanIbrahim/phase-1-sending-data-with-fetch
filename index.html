<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.2em;
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .message {
      font-size: 1.2em;
      color: green;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dog Registration Form</h1>
    <form id="dogForm">
      <label for="dogName">Dog Name:</label>
      <input type="text" name="dogName" id="dogName" required />

      <label for="dogBreed">Dog Breed:</label>
      <input type="text" name="dogBreed" id="dogBreed" required />

      <input type="submit" value="Submit" />
    </form>

    <div class="message" id="message"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
